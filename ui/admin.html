<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span id="welcomeMsg"></span>
                <button onclick="logout()" style="background: #e74c3c; width: auto;">Logout</button>
            </div>
        </header>

        <main>
            <section>
                <h2>User Management (Factory Pattern)</h2>
                <div class="card">
                    <h3>Create New User</h3>
                    <form id="createUserForm">
                        <select id="userRole" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="STUDENT">Student</option>
                            <option value="TEACHER">Teacher</option>
                            <option value="PARENT">Parent</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        <input type="text" id="userName" placeholder="Full Name" required>
                        <input type="email" id="userEmail" placeholder="Email Address" required>
                        <input type="password" id="userPassword" placeholder="Password" required>
                        <input type="number" id="parentId" placeholder="Parent ID (for Students)" style="display:none;">
                        <button type="submit">Create User</button>
                    </form>
                </div>

                <div class="card">
                    <h3>All Users</h3>
                    <button onclick="loadUsers()">Refresh List</button>
                    <ul id="userList" class="list-group" style="margin-top: 10px;"></ul>
                </div>
            </section>
        </main>
    </div>
    <script>
        // Auth Check
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'ADMIN') window.location.href = 'login.html';
        document.getElementById('welcomeMsg').textContent = `Welcome, ${user.name}`;

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // UI Logic
        const userRoleSelect = document.getElementById('userRole');
        const parentIdInput = document.getElementById('parentId');

        userRoleSelect.addEventListener('change', (e) => {
            parentIdInput.style.display = e.target.value === 'STUDENT' ? 'block' : 'none';
        });

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const role = userRoleSelect.value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const pId = parentIdInput.value;

            const payload = { role, name, email, password };
            if (role === 'STUDENT' && pId) payload.parentId = pId;

            try {
                const res = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (res.ok) {
                    alert('User created successfully!');
                    e.target.reset();
                    loadUsers();
                } else {
                    const err = await res.json();
                    alert('Error: ' + err.error);
                }
            } catch (error) {
                console.error(error);
            }
        });

        async function loadUsers() {
            const list = document.getElementById('userList');
            list.innerHTML = 'Loading...';
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                list.innerHTML = '';
                users.forEach(u => {
                    const li = document.createElement('li');
                    li.textContent = `[${u.role}] ${u.name} (${u.email}) - ID: ${u.id}`;
                    list.appendChild(li);
                });
            } catch (e) {
                list.innerHTML = 'Error loading users';
            }
        }

        loadUsers();
    </script>
</body>
</html>
